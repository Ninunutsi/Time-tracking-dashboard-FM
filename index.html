<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="div-jeremy">
                <div class="jeremy">
                    <img src="./assets/images/image-jeremy.png" alt="" class="img">
                    <div>
                        <p class="report">Report for</p>
                        <h1 class="name">Jeremy Robson</h1>
                    </div>
                </div>
                <div class="sections">
                    <p class="daily" id="daily">Daily</p>
                    <p class="weekly" id="weekly">Weekly</p>
                    <p class="monthly" id="monthly">Monthly</p>
                </div>
            </div>

            <div class="days" id="days">
                <div class="day" id="day">
                    <div class="color-logo">
                        <div class="icon">
                            <img src="./assets/images/icon-work.svg" alt="">
                        </div>
                    </div>
                    <div class="details">
                        <div class="span">
                            <span class="part"></span>
                            <img src="./assets/images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="flex">
                            <h1 class="hours">hrs</h1>
                            <p class="last-week"> <span class="last-day">Last week</span> - <span class="last-hours"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
